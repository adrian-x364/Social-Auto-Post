<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Social Auto Post</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      color: #667eea;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #666;
      font-size: 0.9rem;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      color: #667eea;
      text-decoration: none;
      margin-bottom: 2rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #5a6fd8;
    }

    .back-link::before {
      content: "‚Üê";
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    h2 {
      color: #2d3748;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.875rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .telegram-login {
      margin-top: 2rem;
      text-align: center;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: #666;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .divider span {
      padding: 0 1rem;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }

    .demo-info {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.875rem;
      color: #4a5568;
    }

    .demo-info strong {
      color: #2d3748;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 2rem;
        margin: 1rem;
      }
    }
  </style>
  <script async src="https://telegram.org/js/telegram-widget.js?22"
          data-telegram-login="adibosibot"
          data-size="large"
          data-onauth="onTelegramAuth(user)"
          data-request-access="write">
  </script>
</head>
<body>
  <div class="login-container">
    <a href="index.html" class="back-link">Back to Home</a>

    <div class="logo">
      <h1>Social Auto Post</h1>
      <p>Secure Login Portal</p>
    </div>

    <div class="demo-info">
      <strong>Demo Credentials:</strong><br>
      Username: <code>adi</code><br>
      Password: <code>bosi</code>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
        <div class="error-message" id="usernameError">Please enter a valid username</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
        <div class="error-message" id="passwordError">Please enter a valid password</div>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="telegram-login">
      <p style="margin-bottom: 1rem; color: #666; font-size: 0.9rem;">Login with Telegram:</p>
      <!-- Telegram widget will be inserted here -->
    </div>
  </div>

  <script>
    // Prevent direct access - redirect to homepage if no proper referrer
    // Allow access only from homepage or if already authenticated
    function checkAccess() {
      const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
      const referrer = document.referrer;
      const currentDomain = window.location.origin;

      // Allow if already authenticated
      if (isAuthenticated) {
        window.location.href = 'dashboard.html';
        return;
      }

      // Check if coming from the homepage or same domain
      const validReferrers = [
        currentDomain + '/index.html',
        currentDomain + '/',
        currentDomain + '/home.html', // Legacy support
        currentDomain // Direct domain access
      ];

      const hasValidReferrer = validReferrers.some(valid =>
        referrer.startsWith(valid) || referrer === '' || referrer === currentDomain
      );

      // If direct access (no referrer from our domain), redirect to homepage
      if (!hasValidReferrer && referrer && !referrer.includes(currentDomain)) {
        window.location.href = 'index.html';
        return;
      }
    }

    // Run access check
    checkAccess();

    // Authentication credentials
    const AUTH_USERNAME = 'adi';
    const AUTH_PASSWORD = 'bosi';

    // Check if user is already logged in
    if (localStorage.getItem('isAuthenticated') === 'true') {
      window.location.href = 'dashboard.html';
    }

    // Telegram authentication callback
    function onTelegramAuth(user) {
      localStorage.setItem('isAuthenticated', 'true');
      localStorage.setItem('userInfo', JSON.stringify(user));
      alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
      window.location.href = 'dashboard.html';
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Clear previous errors
      document.getElementById('usernameError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';

      // Validate inputs
      let hasError = false;

      if (!username) {
        document.getElementById('usernameError').textContent = 'Username is required';
        document.getElementById('usernameError').style.display = 'block';
        hasError = true;
      }

      if (!password) {
        document.getElementById('passwordError').textContent = 'Password is required';
        document.getElementById('passwordError').style.display = 'block';
        hasError = true;
      }

      if (hasError) return;

      // Check credentials
      if (username === AUTH_USERNAME && password === AUTH_PASSWORD) {
        localStorage.setItem('isAuthenticated', 'true');
        localStorage.setItem('userInfo', JSON.stringify({ username: username, loginTime: new Date().toISOString() }));

        // Show success and redirect
        const button = this.querySelector('button');
        button.textContent = 'Logging in...';
        button.disabled = true;

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        document.getElementById('passwordError').textContent = 'Invalid username or password';
        document.getElementById('passwordError').style.display = 'block';

        // Add shake animation
        const container = document.querySelector('.login-container');
        container.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => {
          container.style.animation = '';
        }, 500);
      }
    });

    // Add shake animation CSS
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
