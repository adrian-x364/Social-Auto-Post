<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Trigger Page by Adrian X.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      min-width: 320px;
    }
    h2 {
      margin-top: 0;
      color: #2d3748;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.2rem;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #3182ce;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #2563eb;
    }
    .hidden {
      display: none;
    }
    .auth-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      min-width: 320px;
    }
    .logout-btn {
      background: #dc2626;
      margin-top: 1rem;
    }
    .logout-btn:hover {
      background: #b91c1c;
    }
  </style>
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="adibosibot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</head>
<body>
  <div id="authContainer" class="auth-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="mainContainer" class="container hidden">
    <h2>GIMME DATA</h2>
    <form id="webhookForm">
      <label for="url">Webhook URL</label>
      <input type="text" id="url" name="url" placeholder="Enter webhook URL" required />
      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" placeholder="Enter PIN" required />
      <button type="submit">Trigger</button>
    </form>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>
  <script>
    // Basic authentication credentials (in real app, this would be on server)
    const AUTH_USERNAME = 'adi';
    const AUTH_PASSWORD = 'bosi';

    // Check if user is already logged in
    if (localStorage.getItem('isAuthenticated') === 'true') {
      showMainContainer();
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === AUTH_USERNAME && password === AUTH_PASSWORD) {
        localStorage.setItem('isAuthenticated', 'true');
        showMainContainer();
      } else {
        alert('Invalid username or password!');
      }
    });

    // Logout button handler
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('isAuthenticated');
      showAuthContainer();
    });

    function showMainContainer() {
      document.getElementById('authContainer').classList.add('hidden');
      document.getElementById('mainContainer').classList.remove('hidden');
    }

    function showAuthContainer() {
      document.getElementById('mainContainer').classList.add('hidden');
      document.getElementById('authContainer').classList.remove('hidden');
    }

    // Webhook form handler
    document.getElementById('webhookForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const pin = document.getElementById('pin').value;
      const webhookEndpoint = 'https://primary-production-7003.up.railway.app/webhook-test/social-content';
      try {
        const response = await fetch(webhookEndpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url, pin })
        });
        if (response.ok) {
          alert('Webhook triggered successfully!');
        } else {
          alert('Failed to trigger webhook.');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
